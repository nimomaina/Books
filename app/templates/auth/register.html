<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<title>New Book</title>
</head>
<body>
{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'bootstrap/base.html' %}
<div class="w3-display-container">
{%block content%}
    <div class="bgimg w3-text-white  w3-animate-right">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
        <i class="fas fa-book-reader fa-4x w3-text-green"></i>
        </div>
    </div>
    <div class="w3-card-4  w3-margin w3-display-middle w3-padding w3-rounded " style="width:40%">
        <h3 class="w3-center">Registration Form</h3>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
          {{wtf.quick_form(registration_form)}}
    </div>

{%endblock%}
    </div>
</body>
</html>
